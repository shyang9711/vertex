name: Build & Release Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Debug icon file
        run: |
          dir
          dir logo.ico

      - name: Build EXE
        run: >
          pyinstaller --onefile --noconsole --icon=logo.ico
          --hidden-import=fitz
          --hidden-import=pymupdf
          --hidden-import colorama `
          --hidden-import PyPDF2 `
          --hidden-import pdfminer `
          --hidden-import pdfminer.six `
          --collect-all=pymupdf
          --add-data "logo.ico;."
          --add-data "scripts.json;."
          --add-data "pos_parse.py;."
          --add-data "validate_tax_payments.py;."
          --add-data "file_name_change.py;."
          --add-data "vendor_match.py;."
          --add-data "de9c_to_csv.py;."
          --name vertex
          client_manager.py
          
      - name: Generate update_policy.json
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"          # e.g. v0.1.55 or v0.1.55f
          $ver = $tag.TrimStart("v")               # e.g. 0.1.55 or 0.1.55f
          $isMajor = $ver.EndsWith("f")

          $policy = @{
            min_required_version = $ver
            latest_version       = $ver
            message              = $(if ($isMajor) { "Update required to continue." } else { "Update available." })
            force                = $isMajor
          } | ConvertTo-Json

          $policy | Out-File -Encoding utf8 update_policy.json
          Write-Host "Tag=$tag Version=$ver force=$isMajor"
          Get-Content update_policy.json
          
      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/vertex.exe
