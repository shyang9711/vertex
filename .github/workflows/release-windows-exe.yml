name: Build & Release Windows EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Debug icon file
        run: |
          dir
          dir logo.ico

      - name: Build EXE
        run: >
          pyinstaller --onefile --noconsole --icon=logo.ico
          --add-data "logo.ico;."
          --add-data "scripts.json;."
          --add-data "pos_parse.py;."
          --add-data "validate_tax_payments.py;."
          --add-data "vendor_match.py;."
          --add-data "de9c_to_csv.py;."
          --name vertex
          client_manager.py
          
      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/vertex.exe
